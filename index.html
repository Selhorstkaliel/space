<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Invaders Avan√ßado</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: black; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; position: relative; }
    canvas { display: block; margin: auto; background: #000; border: 2px solid #fff; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border: 2px solid #0f0;
      border-radius: 10px;
      font-size: 16px;
    }
    #ranking {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: #111;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 10px;
      font-size: 14px;
      color: white;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 40px;
      z-index: 20;
      animation: fadeIn 1s ease forwards;
    }
    #startScreen, #pauseScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 30;
    }
    #restartButton {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #0f0;
      color: black;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
      transition: all 0.3s ease;
    }
    #restartButton:hover {
      background-color: #0c0;
      box-shadow: 0 0 25px #0f0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #lifeFlash {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 0, 0, 0.3);
  pointer-events: none;
  z-index: 50;
  display: none;
  animation: flashLife 0.3s ease;
}

@keyframes flashLife {
  0% { opacity: 0.7; }
  100% { opacity: 0; }
}
</style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="startScreen">
  <h1>üëæ SPACE INVADERS üëæ</h1>
  <button id="startButton">‚ñ∂Ô∏è Iniciar</button>
</div>
  <div id="pauseScreen" style="display:none;">
    <h1>‚è∏Ô∏è Pausado</h1>
    <p>Pressione ESC para continuar</p>
  </div>
  <div id="hud">
    Pontos: <span id="score">0</span> | Vidas: <span id="lives">3</span> | Tempo: <span id="time">0</span>s | N√≠vel: <span id="level">1</span>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="gameOverScreen">
    <div>üöÄ GAME OVER üöÄ</div>
    <button id="restartButton">üîÅ Reiniciar</button>
  </div>
  <div id="ranking">
    <strong>Ranking:</strong>
    <ol id="rankingList"></ol>
  </div>
 
  <div id="lifeFlash"></div>

<script>
const shootSound = new Audio('https://www.myinstants.com/media/sounds/laser1.mp3');
const explosionSound = new Audio('https://www.myinstants.com/media/sounds/explosion.mp3');
shootSound.volume = 0.3;
explosionSound.volume = 0.3;

let gameStarted = false;
let gamePaused = false;

function togglePause() {
  gamePaused = !gamePaused;
  document.getElementById('pauseScreen').style.display = gamePaused ? 'flex' : 'none';
  if (!gamePaused) loop();
}

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  if (!gameStarted) {
    gameStarted = true;
    restartButton.click();
  }
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    if (!gameStarted) {
      startGame();
    } else {
      togglePause();
    }
  }
});

const rankingKey = 'space_invaders_ranking';
function saveToRanking(score) {
  const name = prompt("Digite seu nome para o ranking:") || "An√¥nimo";
  const time = parseInt(document.getElementById('time').textContent);
  const level = parseInt(document.getElementById('level').textContent);
  const newEntry = { name, score, level, time };
  const stored = JSON.parse(localStorage.getItem(rankingKey)) || [];
  stored.push(newEntry);
  stored.sort((a, b) => {
    if (b.score !== a.score) return b.score - a.score;
    if (b.level !== a.level) return b.level - a.level;
    return a.time - b.time;
  });
  localStorage.setItem(rankingKey, JSON.stringify(stored.slice(0, 10)));
  showRanking();

document.addEventListener('DOMContentLoaded', () => {
  const startButton = document.getElementById('startButton');
  if (startButton) {
    startButton.addEventListener('click', startGame);
  }
});

document.getElementById('startButton').addEventListener('click', startGame);



}

function showRanking() {
  const list = document.getElementById('rankingList');
  const stored = JSON.parse(localStorage.getItem(rankingKey)) || [];
  list.innerHTML = '';
  stored.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = `${entry.name}: ${entry.score} pts, N√≠vel ${entry.level}, Tempo ${entry.time}s`;
    list.appendChild(li);
  });
}

showRanking();
// L√≥gica do jogo inserida abaixo

// Aqui come√ßa a defini√ß√£o de vari√°veis principais
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const livesEl = document.getElementById('lives');
const timeEl = document.getElementById('time');
const levelEl = document.getElementById('level');
const gameOverScreen = document.getElementById('gameOverScreen');
const restartButton = document.getElementById('restartButton');

const playerEmoji = 'üöÄ';
const enemyEmoji = 'üëæ';

const player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 60,
  width: 50,
  height: 50,
  speed: 3,
  bullets: []
};

const keys = {};
let score = 0;
let lives = 3;
let gameOver = false;
let startTime = Date.now();
let level = 1;

const enemies = [];
const rows = 4;
const cols = 8;
const enemyWidth = 28;
const enemyHeight = 28;
const spacingX = 70;
const spacingY = 50;
const offsetX = 60;
const offsetY = 60;
let enemyDirection = 1;
let enemySpeed = 1;

const enemyBullets = [];
let enemyFireInterval = 2000;
let lastEnemyFireTime = 0;
const powerUps = [];
let lastPlayerShot = 0;
const playerShotDelay = 400;

function createEnemies() {
  enemies.length = 0;
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      enemies.push({
        x: offsetX + c * spacingX,
        y: offsetY + r * spacingY,
        width: enemyWidth,
        height: enemyHeight,
        alive: true
      });
    }
  }
}

function drawPlayer() {
  ctx.font = `${player.height}px Arial`;
  ctx.textAlign = 'left';
  ctx.textBaseline = 'top';
  ctx.fillText(playerEmoji, player.x, player.y);
}

function drawBullets() {
  player.bullets.forEach((b, i) => {
    b.y -= b.speed;
    if (b.y < 0) player.bullets.splice(i, 1);
    ctx.fillStyle = 'white';
    ctx.fillRect(b.x, b.y, b.width, b.height);
  });
}

function drawEnemies() {
  ctx.font = `${enemyHeight}px Arial`;
  ctx.textAlign = 'left';
  ctx.textBaseline = 'top';
  enemies.forEach(enemy => {
    if (!enemy.alive) return;
    ctx.fillText(enemyEmoji, enemy.x, enemy.y);
  });
}

function updateEnemies() {
  let changeDirection = false;
  enemies.forEach(enemy => {
    if (!enemy.alive) return;
    enemy.x += enemySpeed * enemyDirection;
    if (enemy.x + enemy.width > canvas.width || enemy.x < 0) changeDirection = true;
  });
  if (changeDirection) {
    enemyDirection *= -1;
    enemies.forEach(enemy => {
      if (enemy.alive) enemy.y += 20;
    });
  }
}

function drawEnemyBullets() {
  enemyBullets.forEach((b, i) => {
    b.y += b.speed;
    if (b.y > canvas.height) enemyBullets.splice(i, 1);
    ctx.fillStyle = 'red';
    ctx.fillRect(b.x, b.y, b.width, b.height);
  });
}

function maybeDropPowerUp(x, y) {
  if (Math.random() < 0.1) {
    powerUps.push({ x, y, speed: 2, type: 'heal' });
  }
}

function drawPowerUps() {
  ctx.font = '20px Arial';
  ctx.textAlign = 'center';
  ctx.fillStyle = 'yellow';
  powerUps.forEach((p, i) => {
    p.y += p.speed;
    ctx.fillText('‚≠ê', p.x, p.y);
    if (p.y > canvas.height) powerUps.splice(i, 1);
  });
}

function checkPowerUpPickup() {
  powerUps.forEach((p, i) => {
    if (p.x > player.x && p.x < player.x + player.width && p.y > player.y && p.y < player.y + player.height) {
      if (p.type === 'heal' && lives < 5) {
        lives++;
        livesEl.textContent = lives;
      }
      powerUps.splice(i, 1);
    }
  });
}

function checkPlayerHit() {
  enemyBullets.forEach((b, i) => {
    if (b.x < player.x + player.width && b.x + b.width > player.x && b.y < player.y + player.height && b.y + b.height > player.y) {
      triggerLifeFlash();
      lives--;
      livesEl.textContent = lives;
      enemyBullets.splice(i, 1);
      if (lives <= 0) showGameOver();
    }
  });
}

function enemyShoot() {
  const aliveEnemies = enemies.filter(e => e.alive);
  if (aliveEnemies.length === 0) return;
  const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
  enemyBullets.push({
    x: shooter.x + shooter.width / 2,
    y: shooter.y + shooter.height,
    width: 4,
    height: 10,
    speed: 3 + level * 0.3
  });
}

function detectCollisions() {
  player.bullets.forEach((bullet, bi) => {
    enemies.forEach(enemy => {
      if (!enemy.alive) return;
      if (bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x && bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
        explosionSound.play();
        enemy.alive = false;
        maybeDropPowerUp(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
        player.bullets.splice(bi, 1);
        score += 10;
        scoreEl.textContent = score;
      }
    });
  });
}

function checkAllEnemiesDead() {
  if (enemies.every(e => !e.alive)) {
    level++;
    levelEl.textContent = level;
    enemySpeed += 0.5;
    createEnemies();
  }
}

function updatePlayer() {
  if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
  if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
}

function updateTime() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  timeEl.textContent = elapsed;
}

function showGameOver() {
  gameOver = true;
  gameOverScreen.style.display = 'flex';
  saveToRanking(score);
}

function checkGameOver() {
  for (const enemy of enemies) {
    if (enemy.alive && enemy.y + enemy.height >= player.y) {
      showGameOver();
    }
  }
}

function loop() {
  if (gameOver || gamePaused) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  updatePlayer();
  updateEnemies();
  drawPlayer();
  drawBullets();
  drawEnemies();
  drawEnemyBullets();
  drawPowerUps();
  detectCollisions();
  checkPlayerHit();
  checkPowerUpPickup();
  checkAllEnemiesDead();
  checkGameOver();
  updateTime();
  const now = Date.now();
  if (now - lastEnemyFireTime > enemyFireInterval - level * 100) {
    enemyShoot();
    lastEnemyFireTime = now;
  }
  requestAnimationFrame(loop);
}

document.addEventListener('keydown', (e) => {
  keys[e.key] = true;
  if (e.key === ' ') {
    const now = Date.now();
    if (now - lastPlayerShot > playerShotDelay) {
      shootSound.play();
      player.bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y,
        width: 4,
        height: 10,
        speed: 7
      });
      lastPlayerShot = now;
    }
  }
});

document.addEventListener('keyup', (e) => {
  keys[e.key] = false;
});

restartButton.addEventListener('click', () => {
  gameOver = false;
  score = 0;
  level = 1;
  enemySpeed = 1;
  startTime = Date.now();
  scoreEl.textContent = score;
  levelEl.textContent = level;
  timeEl.textContent = '0';
  lives = 3;
  livesEl.textContent = lives;
  player.x = canvas.width / 2 - 25;
  player.bullets = [];
  powerUps.length = 0;
  enemyBullets.length = 0;
  createEnemies();
  gameOverScreen.style.display = 'none';
  loop();
});

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('pauseScreen').style.display = 'none';
  gameStarted = true;
  gameOver = false;
  score = 0;
  level = 1;
  enemySpeed = 1;
  startTime = Date.now();
  scoreEl.textContent = score;
  levelEl.textContent = level;
  timeEl.textContent = '0';
  lives = 3;
  livesEl.textContent = lives;
  player.x = canvas.width / 2 - 25;
  player.bullets = [];
  powerUps.length = 0;
  enemyBullets.length = 0;
  createEnemies();
  gameOverScreen.style.display = 'none';
  loop();
}

function triggerLifeFlash() {
  const flash = document.getElementById('lifeFlash');
  flash.style.display = 'block';
  flash.style.animation = 'none';
  void flash.offsetWidth; // for√ßa reflow para reiniciar anima√ß√£o
  flash.style.animation = 'flashLife 0.3s ease';
  setTimeout(() => {
    flash.style.display = 'none';
  }, 300);
}


document.getElementById('startButton').addEventListener('click', startGame);
document.getElementById('pauseScreen').style.display = 'none';

createEnemies();
loop();

</script>
</body>
</html>
